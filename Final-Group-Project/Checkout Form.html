<hmtl>
    <head>
        <title>
            Checkout page
        </title>
    </head>
    <body>
        <div class="row">
            <div class="col-75">
                <div class="container">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Name">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="Email" placeholder="Email">

                        <label for="address">Address</label>
                        <input type="text" id="address" name="Address" placeholder="Address">

                        <label for="city">City</label>
                        <input type="text" id="city" name="City" placeholder="City">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="State">
                            </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="Zip">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Billy Joe">
                        <label for="cnum">Credit Card Number</label>
                        <input type="text" id="ccnum" name="cardnumber"
                        placeholder="5555-7678-8987-2321">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth"
                        placeholder="October">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear"
                                placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
              </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
    </body>
    <footer class="chicken">
        <h3>Contact Form</h3>

        <div class="roblox">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name...">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Bahamas">Bahamas</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="USA">USA</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
            </select>

            <label for="Subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write here..."
            style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </div>
    </footer>
    <link rel="stylesheet" href="Checkout.css">
    <link rel="stylesheet" href="Contact.css">
</hmtl>
