<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intitial-scale-1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="main css.css">
        <link rel="stylesheet" href="Java.js">
    </head>
    <body>
        <div class="wrapper">
            <header>Login</header>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                      <input class="emailjs" type="text" placeholder="Email Address" required>
                      </div>
                  </div>
                  <div class="field password">
                    <div class="input-area">
                      <input class="passwordjs" type="password" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="pass-txt"><a href="#">Forgot password?</a></div>
                  <input type="submit" value="Login">
            </form>
            <div class="sign-txt">Not yet member? <a href="signup page.html">Signup now</a></div>
        </div>
    </body>
</html>
